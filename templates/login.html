<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/load.css') }}"> 
    <link href = "https://fonts.googleapis.com/css?family= Roboto & display = swap" rel = "stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Присоеденяйся к нам!</h1>
    </header>
    <main>
        <div class="come_in_contain">
            <input type="text" id="name_com" placeholder="Введите ваше имя">
            <input type="password" id="pas_com" placeholder="Введите пароль">
        </div>
        <div class="form_come_in">
            <div class="module-border-wrap btn_back1">
                <div class="module">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
            </div>  
            <div class="module-border-wrap come_in_btn">
                <div class="module come_in">
                    Войти
                </div>
            </div>
            <div class="module-border-wrap come_in_btn1">
                <div class="module come_in1">
                    Войти
                </div>
            </div>
        </div>
        <div class="reg_contain">
            <input type="text" id="name_reg" placeholder="Введите ваше имя">
            <input type="password" id="p1"   placeholder="Введите пароль">
            <input type="password" id="p2"   placeholder="Введите подтвердите пароль">
        </div>
        <!-- кнопки регистрации -->
        <div class="to_reg">
            <div class="module-border-wrap btn_back">
                <div class="module">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
            </div>    
            <div class="module-border-wrap wrap">
                <div class="module registration">
                    <span>Зарегестрироваться</span>
                </div>
            </div>
            <div class="module-border-wrap wrap1">
                <div class="module registration1">
                    <span>Зарегестрироваться</span>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/login_js_new.js') }}"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</body>
</html>
