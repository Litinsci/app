<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
    <link href = "https://fonts.googleapis.com/css?family= Roboto & display = swap" rel = "stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <title>Document</title>
</head>

<body>
    <header class="bar">   
        <ul id="ul_bar">
            <div class="icons">
                <!-- <li><i class="fa fa-home fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li> -->
                <li><i class="fa fa-user fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li>
                <li><i class="fa fa-list fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li>
                <li><i class="fa fa-ellipsis-h fa-3x rotate" title="Перейти на главную страницу" aria-hidden="true"></i></li>
                <li><i class="fa fa-sign-out fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li>
            </div>
            <div class="list">
                <li class="username_bar">{{name}}</li>
                <li class="dictionary list_box">Словаь</li>
                <li class="Chat">Чат</li>
                <li class="hide_panel">Скрыть панель</li>
                <li class="exit">Выйти из учетной записи</li>
            </div>
        </ul>
        <div class="dop-line"></div>
    </header>
    <div class="wrapper">
        <div id="counter">
            <div id="true">0</div>
            <div id="false">0</div>
        </div>
        <main>  
            <div id="words">
                <div id="header_words">
                    <div id="test_list">
                        <!-- <div>{{rus}}</div> -->
                        <i class="fa fa-outdent fa-3x" id="test_list_btn" aria-hidden="true"></i>
                        <span  class="testing"> Пройти тестирование </span>   
                    </div>
                    <div id="to_add_words">
                        <i class="fa fa-plus-square fa-3x" id="to_add_words_btn" aria-hidden="true"></i>
                        <span  class="add_to_test"> Добавить  в словарь </span>
                    </div>
                </div>
                <div class="inputstyles">
                    <div class="test">
                        <span>Русские слова</span>
                        <input type="text" id="ru_word">
                        <span>Английские слова</span>
                        <input type="text" id="en_word">
                    </div>
                    <div class="buttons">
                        <input type="button" value="Ответить" id="answer_word_btn">
                        <input type="button" value="Начать сначала" id="now_answer_word_btn">
                        <input type="button" value="Добавить в словарь" id="addit_word_btn">
                    </div>
                </div>
            </div>
        </main>
    </div>    
    <div class="wrapper_to_dictionary">
        <ul id="dictionary_ru">
            {% for ru in rus %}
                <li>{{ru[0]}}</li>
            {% endfor %}
        </ul>
        <ul id="dictionary_en">
            {% for en in eng %}
                <li>{{en[0]}}</li>
            {% endfor %}
        </ul>
    </div>
    <div id="chat">
        <div class="container">
            <ul id="messages">
                
            </ul>
            <div class="row">
                <div class="col-7">
                    <form id="form_send_msg" autocomplete="off" novalidate>
                        <div class="form-group">
                            <label for="message_input">Message:</label>
                            <input type="text" class="form-control" id="message_input" placeholder="Enter your message here">
                        </div>
                        <button type="submit" id="send_msg" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/function_new.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main_js_new.js') }}"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

</body>
</html>
