<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
    <link href = "https://fonts.googleapis.com/css?family= Roboto & display = swap" rel = "stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header class="bar">   
        <ul id="ul_bar">
            <div class="icons">
                <!-- <li><i class="fa fa-home fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li> -->
                <li><i class="fa fa-user fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li>
                <li><i class="fa fa-list fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li>
                <li><i class="fa fa-ellipsis-h fa-3x rotate" title="Перейти на главную страницу" aria-hidden="true"></i></li>
                <li><i class="fa fa-sign-out fa-3x" title="Перейти на главную страницу" aria-hidden="true"></i></li>
            </div>
            <div class="list">
                <li class="username_bar">{{name}}</li>
                <li class="dictionary list_box">Мой словаь</li>
                <!-- <li class="profile">Мой профиль</li> -->
                <li class="hide_panel">Скрыть панель</li>
                <li class="exit">Выйти из учетной записи</li>
            </div>
        </ul>
        <div class="dop-line"></div>
    </header>
    <div class="wrapper">
        <div id="counter">
            <div id="true">0</div>
            <div id="false">0</div>
        </div>
        <main>  
            <div id="words">
                <div id="header_words">
                    <div id="test_list">
                        <i class="fa fa-outdent fa-3x" id="test_list_btn" aria-hidden="true"></i>
                        <span  class="testing"> Пройти тестирование </span>   
                    </div>
                    <div id="to_add_words">
                        <i class="fa fa-plus-square fa-3x" id="to_add_words_btn" aria-hidden="true"></i>
                        <span  class="add_to_test"> Добавить  в словарь </span>
                    </div>
                </div>
                <div class="inputstyles">
                    <div class="test">
                        <span>Русские слова</span>
                        <input type="text" id="ru_word">
                        <span>Английские слова</span>
                        <input type="text" id="en_word">
                    </div>
                    <div class="buttons">
                        <input type="button" value="Ответить" id="answer_word_btn">
                        <input type="button" value="Добавить в словарь" id="addit_word_btn">
                    </div>
                </div>
            </div>
        </main>
    </div>    
    <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main_js.js') }}"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</body>
</html>
